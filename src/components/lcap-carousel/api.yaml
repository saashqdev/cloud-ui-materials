- name: lcap-carousel
  title: Text Scroll Bar
  description: Text scroll bar
  labels: [InfoDisplay]
  icon: default
  attrs:
    - name: data-source
      title: Data Source
      type: Array
      default: []
      description: Text list
    - name: speed
      title: Scroll Seed
      type: Number
      default: 30
      description: Scroll speed
    - name: hoverStop
      title: Enable Hover
      type: Boolean
      default: false
      description: Stop scrolling when the mouse is hovering
    - name: gap
      title: Interval
      type: Number
      default: 20
      description: Interval, unit px
  events:
    - name: click
      title: Click
      description: Event triggered when clicked
      params:
        - name: $event
          type: any
          description: Current value
  methods:
    - name: reload
      description: Clear cache and reload
      params: []