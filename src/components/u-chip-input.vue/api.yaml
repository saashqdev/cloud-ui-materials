- name: u-chip-input
  title: 条目输入框
  labels: [表单验证器]
  description: 用于输入一系列条目。
  attrs:
    - name: value
      type: Array
      model: true
      sync: true
      default: '[]'
      description: 条目列表
    - name: placeholder
      type: string
      default: 请输入内容
      description: 输入框的占位符
    - name: rules
      type: string, Array<Rule>
      description: 针对每一项的验证规则
      compType: validationRulesSelect
    - name: list-rules
      type: string, Array<Rule>
      description: 针对整个列表的验证规则
    - name: separators
      type: string
      default: ','
      description: 分隔符
    - name: clearable
      type: boolean
      description: 是否显示一键清除按钮
    - name: prefix
      type: enum
      options: ['search']
      description: 前缀图标
    - name: suffix
      type: enum
      options: ['search']
      description: 后缀图标
    - name: size
      type: string
      description: '`normal`、`large`、`huge` 几种级别的组合'
    - name: disabled
      type: boolean
      description: 是否禁用
  slots:
    - name: default
      description: 插入文本或 HTML。
    - name: prefix
      description: 自定义前缀内容
    - name: suffix
      description: 自定义后缀内容
  events:
    - name: before-add
      description: 添加前触发
      params:
        - name: $event.text
          type: string
          description: 待添加的项
        - name: $event.oldValue
          type: Array
          description: 旧的条目列表
        - name: senderVM
          type: UChipInput
          description: 发送事件实例
    - name: add
      description: 添加后触发
      params:
        - name: $event.text
          type: string
          description: 添加的项
        - name: $event.value
          type: Array
          description: 当前条目列表
        - name: senderVM
          type: UChipInput
          description: 发送事件实例
    - name: before-edit
      description: 编辑前触发
      params:
        - name: $event.oldText
          type: string
          description: 编辑前的项
        - name: $event.text
          type: string
          description: 编辑后的项
        - name: $event.index
          type: number
          description: 编辑的索引
        - name: $event.value
          type: Array
          description: 条目列表
        - name: senderVM
          type: UChipInput
          description: 发送事件实例
    - name: edit
      description: 编辑后触发
      params:
        - name: $event.text
          type: string
          description: 编辑后的项
        - name: $event.index
          type: number
          description: 编辑的索引
        - name: $event.value
          type: Array
          description: 条目列表
        - name: senderVM
          type: UChipInput
          description: 发送事件实例
    - name: before-remove
      description: 删除前触发
      params:
        - name: $event.text
          type: string
          description: 待删除的项
        - name: $event.index
          type: number
          description: 删除项的索引
        - name: $event.oldValue
          type: Array
          description: 旧的条目列表
        - name: senderVM
          type: UChipInput
          description: 发送事件实例
    - name: remove
      description: 删除后触发
      params:
        - name: $event.text
          type: string
          description: 待删除的项
        - name: $event.index
          type: number
          description: 删除项的索引
        - name: $event.value
          type: Array
          description: 当前条目列表
        - name: senderVM
          type: UChipInput
          description: 发送事件实例
    - name: before-clear
      description: 清除前触发
      params:
        - name: $event.oldValue
          type: Array
          description: 旧的条目列表
        - name: senderVM
          type: UChipInput
          description: 发送事件实例
    - name: clear
      description: 清除前触发
      params:
        - name: $event.value
          type: Array
          description: 改变后的条目列表
        - name: senderVM
          type: UChipInput
          description: 发送事件实例
    - name: change
      description: 条目列表改变后触发
      params:
        - name: $event.oldValue
          type: Array
          description: 旧的条目列表
        - name: $event.value
          type: Array
          description: 改变后的条目列表
        - name: senderVM
          type: UChipInput
          description: 发送事件实例
  methods:
    - name: edit
      description: 编辑某一项
      params:
        - name: index
          type: number
          description: 编辑项的索引
    - name: save
      description: 保存正在编辑的项
      params:
        - name: index
          type: number
          description: 保存项的索引
    - name: remove
      description: 删除某一项
      params:
        - name: index
          type: number
          description: 删除项的索引
    - name: focus
      description: 让输入框获取焦点。
      params: []
    - name: blur
      description: 让输入框失去焦点。
      params: []
    - name: clear
      description: 清空输入框中所有条目。
      params: []
  aria:
    - key: Enter
      description: 完成当前项的输入
    - key: Tab
      description: 完成当前项的输入
    - key: Delete
      description: 删除前一项
