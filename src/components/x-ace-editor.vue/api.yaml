- name: x-ace-editor
  title: Ace编辑器
  labels: [表单控件, 块级展示]
  description: 本组件对 Ace Editor 进行了 Vue 的封装，添加样式修饰，接入了 Cloud UI 表单验证体系。
  attrs:
    - name: value
      title: 值
      model: true
      sync: true
      type: string
      default: ''
      description: 代码段
    - name: lang
      type: string
      default: text
      description: 设置语言
    - name: theme
      type: string
      default: null
      description: 设置主题。如果不设置，默认使用 Cloud UI 风格的主题。
    - name: readonly
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      type: boolean
      default: false
      description: 是否禁用
    - name: options
      type: object
      default: null
      description: 配置项对象
    - name: autofocus
      type: boolean
      default: false
      description: 组件挂载时自动获取焦点
