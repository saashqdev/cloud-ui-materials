- name: x-ace-editor
  title: Ace Editor
  labels: [Form Controls, Block-Level Display]
  description: This component encapsulates Ace Editor with Vue, adds style modifications, and connects to the Cloud UI form validation system.
  attrs:
    - name: value
      title: Value
      model: true
      sync: true
      type: string
      default: ''
      description: Code snippet
    - name: lang
      type: string
      default: text
      description: Set the language
    - name: theme
      type: string
      default: null
      description: Set the theme. If not set, the Cloud UI style theme is used by default.
    - name: readonly
      type: boolean
      default: false
      description: Read-only
    - name: disabled
      type: boolean
      default: false
      description: Whether to disable
    - name: options
      type: object
      default: null
      description: Configuration item object
    - name: autofocus
      type: boolean
      default: false
      description: Automatically acquires focus when the component is mounted