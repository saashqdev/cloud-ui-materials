- name: u-timeline
  title: Timeline
  description: Time flow information displayed vertically.
  attrs:
    - name: value
      type: number
      default: 0
      description: The value that needs to be passed in
  slots:
    - name: default
      description: Insert text or HTML.
  events:
    - name: change
      description: Triggered when modified
      params:
        - name: $event.param1
          type: string
          description: Parameter 1
        - name: $event.param2
          type: number
          description: Parameter 2
