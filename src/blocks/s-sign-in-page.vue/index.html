<div :class="$style.root">
        <div :class="$style.wrapper">
            <div v-if="!hasSubmit">
                <div :class="$style.content">
                    <span :class="$style.tips">{{tip}}</span>
                    <p :class="$style.info">{{secondTip}}</p>
                    <div :class="$style.form">
                        <u-form gap="large">
                            <u-form-item label="Applicant" required>
                                <u-input v-model="form.name" size="normal" placeholder="Please enter the applicant's name"></u-input>
                            </u-form-item>
                            <u-form-item label="Applicant Position" required>
                                <u-input v-model="form.position" size="normal large" placeholder="Please enter the applicant's position"></u-input>
                            </u-form-item>
                            <u-form-item label="Description of Reason for Application" required>
                                <u-textarea v-model="form.remark" maxlength="50" size="normal large"
                                    placeholder="Please enter the reason for application, required permissions, no more than 50 characters"></u-textarea>
                            </u-form-item>
                            <u-form-item>
                                <u-button color="primary" :disabled="!canSubmit" @click="submit"
                                    style="margin-right: 20px;">Enable Now</u-button>
                                <u-button color="primary" @click="logout">Log Out</u-button>
                            </u-form-item>
                        </u-form>
                    </div>
                </div>
            </div>
            <div v-else>
                <div :class="$style.tip">
                    <p :class="$style.status">
                        <u-status-icon name="success">Application submitted successfully</u-status-icon>
                    </p>
                    <p :class="$style.tips">Your application is under review. If you have any questions, please contact the system administrator, thank you</p>
                    <u-link to="/page/apply" @click="logout">Return to login page</u-link>
                </div>
            </div>
        </div>
</div>
